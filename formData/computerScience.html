          // 만약 기존에 출력된 게 있다면 지우기
          contentForm.innerHTML = "";
        }

        // 옵션들 전처리용 배열

          // 옵션 하나 꺼내오기
          let score = question.options[option];
          // HTML화 해서 배열에 push
          optionBuffer.push(`
            <label>
                <input type="radio" name="option" value="${score}">
                ${option}
            </label><br>
            `);
        }

        // Form 내용 채우기
        contentForm.innerHTML = `
        <h5>${index}. ${question.question}</h5>
        ${optionBuffer.join("\n")}
        <p>점수 목록: ${scores}</p>
        `;

        // 아니라면 `이전` 버튼 되돌리기
        else prevButton.style.display = null;

        // 플래그 업데이트
        isShown = true;
      }

      }

        --questionIndex;
        // 화면 업데이트
        updateView();
      };

          0
        );

        // 결과를 보여주는 창 생성

        resultContainer.style.marginTop = "20px";
        resultContainer.innerHTML = `<p>선택한 점수 목록: ${scores.join(

        resultContainer.innerHTML += `<p>최종 점수: ${totalScore}</p>`;

        // 결과를 보여주는 창을 body에 추가
        document.body.appendChild(resultContainer);
      }
